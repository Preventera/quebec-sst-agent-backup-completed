stages:
  - test
  - build
  - deploy

variables:
  NODE_VERSION: "18"

cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - node_modules/

test:lint:
  stage: test
  image: node:18-alpine
  before_script:
    - npm install
  script:
    - echo "Test lint"
    - npm run lint || echo "Lint ignor√©"
  rules:
    - if: $CI_COMMIT_BRANCH == "main"

test:build:
  stage: test
  image: node:18-alpine
  before_script:
    - npm install
  script:
    - echo "Test build"
    - npm run build
  artifacts:
    paths:
      - dist/
    expire_in: 1 hour
  rules:
    - if: $CI_COMMIT_BRANCH == "main"

build:docker:
  stage: build
  image: docker:24.0.5
  services:
    - docker:24.0.5-dind
  script:
    - echo "Build Docker ignor√© pour le moment"
  allow_failure: true
  rules:
    - if: $CI_COMMIT_BRANCH == "main"

pages:
  stage: deploy
  image: node:18-alpine
  before_script:
    - npm install
  script: |
    echo "üöÄ D√©ploiement vers GitLab Pages..."
    npm run build
    rm -rf public
    mkdir public
    cp -r dist/* public/
    echo "‚úÖ AgenticSST Qu√©bec‚Ñ¢ d√©ploy√© sur GitLab Pages !"
    echo "üåê URL: https://agenticsafety.gitlab.io/quebec-sst-agent"
  artifacts:
    paths:
      - public
  rules:
    - if: $CI_COMMIT_BRANCH == "main"